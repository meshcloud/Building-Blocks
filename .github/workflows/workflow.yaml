name: Terraform CI

on:
  push:
  merge_group:
    types: [checks_requested]


jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: ^1.1

    - name: init
      run: terraform init
      with:
        path: azure/modules/terraform/compute

    - name: validate
      run: terraform validate
      with:
        path: azure/modules/terraform/compute

    - name: fmt
      run: terraform fmt -recursive -check
      with:
        path: azure/modules/terraform/compute